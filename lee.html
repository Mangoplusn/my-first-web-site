    <h2>한창석에 대하여</h2>

    2008년에 태어난거 빼고는 정확한 정보가 없다
    <br>자기손으로 가족을 싹다 죽여서 가족이 없다
    <br>보통 학교에서 꼴리는 애가 있으면 바로 찾아가 강간뒤 살인후 한강에 시신을 유기한다
    <br>대가리에 장애가 있어 선생님한테 돈 안주면 강간할거라고 항상 말한다
    <br>엄마한테 1000만원 안주면 항상 강간할거라고 한다 (물론 엄마가 없다)
    <br>자신한테 좆같은 친구가 있으면 항상 강간뒤 칼빵 500빵을 내고 50조각으로 분해후 경찰서에 택배를 보낸다
